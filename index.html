<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form Using Html & css Only</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-left">
            <div class="login">LogoGo</div>
            <img class="img-Logo" src="images/Creative team-bro.svg">
        </div>
        <div class="wrapper-right">
            <div class="signup">
                <p> Do not have an account?</p>
                <button class="signup-btn">Sign-Up</button>
            </div>
            <div class="title">
                <h1>Welcome !!!</h1>
                <p>Lets sign in to your account</p>
            </div>
            <form>
                <div class="form-card">
                    <span class="label">Username</span>
                    <div class="input-box">
                        <input type="text" id="Username" placeholder="Username or Email">
                        <ion-icon name="person-outline"></ion-icon> 
                    </div>
                </div>
                <div class="form-card">
                    <span class="label">Password</span>
                    <div class="input-box">
                        <input type="password" id="Password" placeholder="password">
                        <ion-icon name="lock-closed-outline"></ion-icon> 
                    </div>
                </div>
                <a class="forget-btn" href="#">Forget Password?</a>
                <button class="login-btn">login</button>
            </form>
            <div class="divider">
                <hr>
                <p>Or login with</p>
                <hr>
            </div>
            <div class="social-media">
                <a href="#"><img src="images/linkedin-icon.svg" width="50"></a>
                <a href="#"><img src="images/google-g-2015.svg" width="50"></a>
                <a href="#"><img src="images/facebook-3-2.svg" width="50"></a>
            </div>
        </div>
    </div>
</body>
<!--this is for icon-->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
